<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="main">
      <div class="left">
        <img src="a8fc1d6c-db5e-4530-87e4-e84ac496ebce.png" alt="">
      </div>
      <div class="right">
        <h1 class="titulo">Hola!</h1>
        <p class="subtitle">Comencemos el viaje</p>
        <form action="index.html" class="form">
          <label for="user">Username</label>
          <input type="text" id="user" placeholder="Ingresa tu nombre de usuario" required>
          <label for="mail">Email</label>
          <input type="text" id="mail" placeholder="ejemplo@dominio.com" required>
          <label for="pswd">Contraseña</label>
          <input type="password" id="pswd" placeholder="Ingresa tu contraseña" required>
          <label for="pswd2">Confirmar contraseña</label>
          <input type="password" id="pswd2" placeholder="Confirma tu contraseña" minlength="8" required >
          <div class="check">
            <input type="checkbox" name="" id="" required>Estoy de acuerdo con los  <a href=""> términos y
              condiciones</a>
          </div>
          <button>Registrarme</button>
          <p>
            Tienes una cuenta? <a href="">Ingresa!</a>
          </p>
        </form>
      </div>
    </section>
</body>

</html>
