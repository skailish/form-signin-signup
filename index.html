<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="main">
      <div class="left">
        <img src="a8fc1d6c-db5e-4530-87e4-e84ac496ebce.png" alt="">
      </div>
      <div class="right">
        <h1 class="titulo">Hola!</h1>
        <p class="subtitle">Comencemos el viaje</p>
        <form action="" class="form">
          <label for="user" class="">Username</label>
          <input type="text" id="user" placeholder="Ingresa tu nombre de usuario" class="">
          <label for="mail" class="">Email</label>
          <input type="text" id="mail" placeholder="ejemplo@dominio.com" class="">
          <label for="pswd" class="">Contraseña</label>
          <input type="password" id="pswd" placeholder="Ingresa tu contraseña" class="">
          <label for="pswd2" class="">Confirmar contraseña</label>
          <input type="password" id="pswd2" placeholder="Confirma tu contraseña" class="">
          <div class="check">
            <input type="checkbox" name="" id="" class="">Estoy de acuerdo con los <a href=""> términos y
              condiciones</a>
          </div>
          <button class="">Registrarme</button>
          <p class="">
            Tienes una cuenta? <a href="">Ingresa!</a>
          </p>
        </form>
      </div>
    </section>
</body>

</html>
